<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Landing Page Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Arial', sans-serif; }
        .form-section { max-width: 600px; margin: 0 auto; }
        .error { color: red; font-size: 0.875rem; }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-md p-4 text-center">
        <h1 class="text-3xl font-bold text-gray-800">YourPlatform</h1>
        <p class="text-gray-600">Create a mobile-friendly landing page for your restaurant or hotel!</p>
    </header>

    <!-- Sign-Up Section -->
    <section class="p-6 form-section">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Sign Up</h2>
        <form id="signup-form" class="space-y-4">
            <div>
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" class="w-full p-2 border rounded" required>
                <p id="email-error" class="error hidden">Please enter a valid email.</p>
            </div>
            <div>
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" class="w-full p-2 border rounded" required>
                <p id="password-error" class="error hidden">Password must be at least 6 characters.</p>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Sign Up</button>
        </form>
    </section>

    <!-- Business Info Form -->
    <section class="p-6 form-section">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Your Business Info</h2>
        <form id="business-form" class="space-y-4">
            <div>
                <label for="business-name" class="block text-gray-700">Business Name</label>
                <input type="text" id="business-name" class="w-full p-2 border rounded" required>
            </div>
            <div>
                <label for="logo" class="block text-gray-700">Logo (Upload Image)</label>
                <input type="file" id="logo" accept="image/*" class="w-full p-2 border rounded">
            </div>
            <div>
                <label for="about-us" class="block text-gray-700">About Us</label>
                <textarea id="about-us" class="w-full p-2 border rounded" rows="4"></textarea>
            </div>
            <div>
                <label for="menu" class="block text-gray-700">Menu (Text or PDF)</label>
                <textarea id="menu" class="w-full p-2 border rounded" rows="4" placeholder="E.g., Grilled Chicken - $12, Pasta Alfredo - $10"></textarea>
                <input type="file" id="menu-pdf" accept=".pdf" class="w-full p-2 border rounded mt-2">
            </div>
            <div>
                <label for="map-link" class="block text-gray-700">Google Maps Embed Link</label>
                <input type="url" id="map-link" class="w-full p-2 border rounded" placeholder="https://www.google.com/maps/embed?...">
            </div>
            <div>
                <label for="whatsapp" class="block text-gray-700">WhatsApp Number</label>
                <div class="flex space-x-2">
                    <select id="country-code" class="p-2 border rounded">
                        <option value="+1">+1 (USA)</option>
                        <option value="+44">+44 (UK)</option>
                        <option value="+91">+91 (India)</option>
                        <option value="+254">+254 (Kenya)</option>
                        <option value="+234">+234 (Nigeria)</option>
                        <option value="+27">+27 (South Africa)</option>
                        <option value="+81">+81 (Japan)</option>
                        <option value="+86">+86 (China)</option>
                        <option value="+55">+55 (Brazil)</option>
                        <!-- Add more country codes as needed -->
                    </select>
                    <input type="tel" id="whatsapp-number" class="w-full p-2 border rounded" placeholder="1234567890" required>
                </div>
                <p id="whatsapp-error" class="error hidden">Please enter a valid phone number.</p>
            </div>
            <div>
                <label for="gallery" class="block text-gray-700">Photo Gallery (Upload Images)</label>
                <input type="file" id="gallery" accept="image/*" multiple class="w-full p-2 border rounded">
            </div>
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-blue-600">Generate Landing Page</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>Â© 2025 YourPlatform. All rights reserved.</p>
    </footer>

    <script>
        // Basic form validation for sign-up
        document.getElementById('signup-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');

            emailError.classList.add('hidden');
            passwordError.classList.add('hidden');

            let valid = true;
            if (!email.includes('@') || !email.includes('.')) {
                emailError.classList.remove('hidden');
                valid = false;
            }
            if (password.length < 6) {
                passwordError.classList.remove('hidden');
                valid = false;
            }
            if (valid) {
                alert('Sign-up successful! Ready to create your landing page.');
                // Here, you'd send data to a backend (e.g., Firebase or Airtable).
            }
        });

        // Business form submission with WhatsApp number formatting
        document.getElementById('business-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const businessName = document.getElementById('business-name').value;
            const countryCode = document.getElementById('country-code').value;
            const whatsappNumber = document.getElementById('whatsapp-number').value;
            const whatsappError = document.getElementById('whatsapp-error');

            whatsappError.classList.add('hidden');

            // Basic phone number validation (ensure digits only, 7-15 chars)
            if (!/^\d{7,15}$/.test(whatsappNumber)) {
                whatsappError.classList.remove('hidden');
                return;
            }

            const fullWhatsappNumber = `${countryCode}${whatsappNumber}`;
            alert(`Landing page for ${businessName} submitted! WhatsApp: ${fullWhatsappNumber}`);
            // Here, you'd send data (including fullWhatsAppNumber) to a backend to generate the landing page.
        });
    </script>
</body>
</html>
